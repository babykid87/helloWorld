<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-1exm/VhqhWmJ+7L/p2KYyEz7PI1F6vjGd6nTxqHozZC5U5S6UgCkwBkLXcPv6JSf" crossorigin="anonymous">

	<title>{% block title %}{% endblock %}</title>
</head>
<body>
	<div class="container my-5">
		<div class="jumbotron">
			<h1 class="display-4">{% block heading %}{% endblock %}</h1>
			<p class="lead">{% block subheading %}{% endblock %}</p>
		</div>

		{% block content %}{% endblock %}
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-9uE7VZIVKxEde8RxDiRn17OWsrjYnDcLSu8x3xRG9UP3q7vHyZ//bXY8Upej6U3C" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-lulzfzC8eL1l4XK2bZJNcPk+nH5r5IS7eu5wHfw+c8KmnzId9Adan79DhFpMc1e8" crossorigin="anonymous"></script>
</body>
</html>
